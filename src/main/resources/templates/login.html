<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="jumbotron text-center rounded col-md-6 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1 class="display-4">Welcome Back!</h1>
                    <p class="lead">Log in to your account</p>
                </div>
                <form th:action="@{/users/login}"
                      th:method="post"
                      class="m-md-auto w-75 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input id="username"
                               name="username"
                               th:value="${username}"
                               type="text" class="form-control" aria-describedby="userNameHelp"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input id="password"
                               name="password"
                               type="password" class="form-control" aria-describedby="passwordHelp"/>
                    </div>

                    <p class="text-danger" th:if="${badCredentials}">
                        Invalid username or password.
                    </p>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
