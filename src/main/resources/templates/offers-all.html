<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Offers</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="o : ${offers}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded">
                        <h4 th:text="'Description: ' + ${o.description}"></h4>
                        <h4 th:text="'Engine: ' + ${o.engine}"></h4>
                        <h4 th:text="'Mileage: ' + ${o.mileage}"></h4>
                        <h4 th:text="'Price: ' + ${o.price}"></h4>
                        <h4 th:text="'Transmission: ' + ${o.transmission}"></h4>
                        <h4 th:text="'Year: ' + ${o.year}"></h4>
                        <h4><a class="btn-block"
                               th:href="@{/offers/details/{offer-id}(offer-id=${o.id})}">Detail info</a></h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
