<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/head}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Profile</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6">
                        <h2>User</h2>
                        <h4 th:text="'Login: ' + ${user.getUsername}"></h4>
                        <h4 th:text="'Name: ' + ${user.getFirstName}"></h4>
                        <h4 th:text="'Surname: ' + ${user.getLastName}"></h4>
                    </div>

                </div>
            </main>
        </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
