<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron text-center rounded pt-5">
                    <h2 class="text-center text-dark mb-5">Add Offer</h2>
                    <form th:action="@{/offers/add}" method="post" th:object="${offerModel}" class="needs-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="description" class="form-label">Description:</label>
                                <input type="text" class="form-control" id="description" name="description" required minlength="2">
                                <div class="invalid-feedback">Please enter a valid description.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="engine" class="form-label">Engine:</label>
                                <select class="form-select" id="engine" name="engine" required>
                                    <option th:each="engine : ${T(com.example.webdevelop.webDevelop.Enum.Engine).values()}"
                                            th:value="${engine}" th:text="${engine.name()}"></option>
                                </select>
                                <div class="invalid-feedback">Please select an engine type.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL:</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="mileage" class="form-label">Mileage:</label>
                                <input type="number" class="form-control" id="mileage" name="mileage" required>
                                <div class="invalid-feedback">Please enter a valid mileage.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="price" class="form-label">Price:</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                                <div class="invalid-feedback">Please enter a valid price.</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="transmission" class="form-label">Transmission:</label>
                                <select class="form-select" id="transmission" name="transmission" required>
                                    <option th:each="transmission : ${T(com.example.webdevelop.webDevelop.Enum.Transmission).values()}"
                                            th:value="${transmission}" th:text="${transmission.name()}"></option>
                                </select>
                                <div class="invalid-feedback">Please select a transmission type.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="year" class="form-label">Year:</label>
                                <input type="number" class="form-control" id="year" name="year" required>
                                <div class="invalid-feedback">Please enter a valid year.</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="brand" class="form-label">Brand:</label>
                                <select class="form-select" id="brand" name="offerModel.brand.id" required>
                                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                                </select>
                                <div class="invalid-feedback">Please select a brand.</div>
                            </div>

                            <div class="col-md-6">
                                <label for="model" class="form-label">Model:</label>
                                <select class="form-select" id="model" name="offerModel.model.id" required>
                                    <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}"></option>
                                </select>
                                <div class="invalid-feedback">Please select a model.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Offer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
